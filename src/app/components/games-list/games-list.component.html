<div class="container">
  <div class="d-flex justify-content-between mt-3">
    <h2>Liste des Jeux</h2>
    <div>
      <a class="btn btn-secondary" [routerLink]="['/create']">Nouveau jeu</a>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-2  m-2" (click)="getGame(game)" *ngFor="let game of games">
      <div><img class="cover rounded" src="{{game.cover}}" alt="Image du jeu"></div>
    </div>
  </div>
</div>
